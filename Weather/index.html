<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>City Weather Report</h1>
    </div>
    <div class="input">
        <input type="text" name="city" id="city" class="city" placeholder="Enter city..">
        <button type="submit" onclick="display()">search</button>
    </div>
    <div class="pcity">
        <div class="p" id="data">
            <div class="A">
                <h2 style="color: black;" id="pcity"></h2><br>
                <h4 style="color: black;" id="day"></h4>
            </div>
            <div class="A">Cloud is :<span id="cloud"></span>%</div>
            <div class="A">Temp is :<span id="temp"></span></div>
            <div class="A">Flees like :<span id="fl"></span></div>
            <div class="A">Humidity is :<span id="hu"></span></div>
            <div class="A">Min temp :<span id="mint"></span></div>
            <div class="A">Max temp :<span id="maxt"></span></div>
            <div class="A">Wind speed :<span id="speed"></span></div>
            <div class="A">wind degrees :<span id="wind_degrees"></span></div>
            <div class="A">Sunrise time :<span id="sunrise"></span></div>
            <div class="A">Sunset time :<span id="sunset"></span></div>
        </div>
    </div>
</body>

</html>
