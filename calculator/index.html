<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body style="background-color:lavenderblush">
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" name="input" id="input" class="input">
        <div class="bt">
            <button type="button" class="operator" value="+" onclick="display('+')">+</button>
            <button type="button" class="operator" value="-" onclick="display('-')">-</button>
            <button type="button" class="operator" value="*" onclick="display('*')">*</button>
            <button type="button" class="operator" value="/" onclick="display('/')">/</button>
            
            <button type="button" class="operator" value="1" onclick="display('1')">1</button>
            <button type="button" class="operator" value="2" onclick="display('2')">2</button>
            <button type="button" class="operator" value="3" onclick="display('3')">3</button>
            <button type="button" class="operator" value="%" onclick="display('%')">%</button>

            <button type="button" class="operator" value="+" onclick="display('4')">4</button>
            <button type="button" class="operator" value="-" onclick="display('5')">5</button>
            <button type="button" class="operator" value="*" onclick="display('6')">6</button>
            <button type="button" class="operator" value="/" onclick="display('**')">^</button>

            <button type="button" class="operator" value="+" onclick="display('7')">7</button>
            <button type="button" class="operator" value="-" onclick="display('8')">8</button>
            <button type="button" class="operator" value="*" onclick="display('9')">9</button>
            <button type="button" class="operator" value="/" onclick="sroot()">âˆš</button>

            <button type="button" class="operator" value="+" onclick="display('0')">0</button>
            <button type="button" class="operator" value="-" onclick="display('.')">.</button>
            <button type="button" class="operator" value="*" onclick="calculate()" id="btn">=</button>
            <button type="button" class="operator" value="/" onclick="clearScreen()" id="btn">AC</button>
        </div>
    </div>
</body>
</html>
